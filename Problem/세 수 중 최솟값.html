<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer;
        if (a < b) {
          answer = a;
        } else answer = b;
        if (answer < c) {
          return answer;
        } else answer = c;
        return answer;
      }

      console.log(solution(2, 0, 1));
    </script>
  </body>
</html>
